        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">window.JQuery = function(nodeOrSelector)&#123;</div><div class="line">    let nodes = &#123;&#125; //用来存放获取的元素</div><div class="line">    if(typeof nodeOrSelector === &apos;string&apos;)&#123; //如果传入的参数类型是字符串(css选择器)</div><div class="line">        let temp = document.querySelectorAll(nodeOrSelector);</div><div class="line">        for(let i = 0; i &lt; temp.length; i++)&#123;</div><div class="line">            nodes[i] = temp[i];  //因为temp是个伪数组(NodeList),所以遍历将其转为一个对象，可以为这个对象添加方法，为以后调用准备</div><div class="line">        &#125;</div><div class="line">        nodes.length = temp.length; //为对象添加length</div><div class="line">    &#125;else if(nodeOrSelector instanceof Node)&#123; //此处暂时不理解为什么要添加这个判断条件</div><div class="line">        nodes = &#123;</div><div class="line">            0: nodeOrSelector,</div><div class="line">            length: 1 </div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    nodes.addClass = function(classes)&#123; //添加属性值</div><div class="line">        classes.forEach((value) =&gt;&#123;</div><div class="line">            for(let i = 0;i &lt; nodes.length;i++)&#123;</div><div class="line">                nodes[i].classList.add(value);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    nodes.text = function(text)&#123; </div><div class="line">        if(text === undefined)&#123; //如果text没有传入，那么返回各个节点的文本内容</div><div class="line">            var texts = [];</div><div class="line">            for(let i = 0;i&lt;nodes.length;i++)&#123;</div><div class="line">                texts.push(nodes[i].textContent);</div><div class="line">            &#125;</div><div class="line">            return texts  //返回数组形式的文本内容</div><div class="line">        &#125;else&#123;</div><div class="line">            for(let i = 0;i&lt;nodes.lenght;i++)&#123; //如果有Text传入，那么将每个节点的文本内容都变成传入的参数</div><div class="line">                nodes[i].textContent = text;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return nodes</div><div class="line">&#125;</div></pre></td></tr></table></figure>
